<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>
</head>

<body>
    <div id="register">
        <div class="block__center">
            <div class="block__flex-row">
                <div class="frame__left">
                    <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
                </div>
                <div class="frame__right">
                    <div class="frame__right-nav--home">
                        <a href=""><img src="./imgs/blog/logo.webp" alt="#"></a>
                    </div>
                    <div class="frame__right form">
                        <div class="form__social-network">
                            <button class="btn btn__social-network">
                                <span><img src="./imgs/icons/Google.png">ĐĂNG KÝ BẰNG GOOGLE</span>
                            </button>
                            <button class="btn btn__social-network">
                                <span><img src="./imgs/icons/Facebook.png">ĐĂNG KÝ BẰNG FACEBOOK</span>
                            </button>
                        </div>
                        <div class="">
                            <p>Hoặc</p>
                        </div>
                        <form class="form__width-full" id="register__form" method="get">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" name="email">
                                <label for="floatingInputValue">Input with value</label>
                            </div>
                            <div class="form-floating needs-validation">
                                <input type="password" class="form-control" id="floatingPasswo" placeholder="Password"
                                    name="password">
                                <label for="floatingPassword">Create password</label>
                            </div>
                            <div class="btn__width-full">
                                <button class="btn btn-success">ĐĂNG KÝ</button>
                            </div>
                        </form>

                    </div>
                    <div class="frame__right to-register">
                        <p>Bạn đã sẵn sàng với tài khoản mới của mình? <span><a href="./login.html"
                                    class="text-hover--underline">Đăng nhập</a></span></p>
                        <p>Bằng cách tạo tài khoản, bạn có đồng ý với
                            <span><a href="#" class="text-hover--underline">Điều khoản dịch vụ</a></span> và
                            <span><a href="#" class="text-hover--underline">Chính sách quyền riêng tư.</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
</body>

</html>
