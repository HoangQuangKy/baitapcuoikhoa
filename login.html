<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <div id="login">
    <div class="block__center">
        <div class="block__flex-row">
            <div class="frame__left">
                <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
            </div>
            <div class="frame__right">
                <div class="frame__right logo-brand">
                    <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
                </div>
                <div class="frame__right content">
                    <div class="login__title">
                        <h5>Đăng nhập tài khoản của bạn</h2>
                    </div>
                    <div class="login__social-network">
                        <button class="btn btn__social-network">
                            <span><img src="./imgs/icons/Google.png">ĐĂNG NHẬP BẰNG GOOGLE</span>
                        </button>
                        <button class="btn btn__social-network">
                            <span><img src="./imgs/icons/Facebook.png">ĐĂNG NHẬP BẰNG FACEBOOK</span>
                        </button>
                    </div>
                    <div class="">
                            <p>Hoặc</p>
                    </div>
                    <form class="login__form" id="login-form" method="get">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>  
                        </div>
                        <div class="login__button">
                            <button class="btn btn__login">ĐĂNG NHẬP</button>
                        </div>
                    </form>
                    
                    <div class="to-forget-password">
                        <div class="text__start-left">
                            <button class="btn hover-underline" id="btn__reget-password">Bạn đã quên mật khẩu?</button>
                        </div>
                    </div>
                </div>
                <div class="frame__right to-register">
                    <p>Bạn chưa có tài khoản?<span><button class="btn hover-underline" id="btn__register">Tạo tài khoản</button></span></p>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div id="reget_password">
        <div class="block__center">
            <div class="block__flex-row">
                <div class="frame__left">
                    <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
                </div>
                <div class="frame__right">
                    <div class="frame__right logo-brand">
                        <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
                    </div>
                    <div class="frame__right content">
                        <div class="login__title">
                            <h5>Quên mật khẩu?</h2>
                        </div>
                        <div class="">
                                <p>Nhập địa chỉ email để thiết lập lại mật khẩu của bạn</p>
                        </div>
                        <div class="login__form">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInpu" placeholder="name@example.com">
                                <label for="floatingInpu">Email address</label>
                            </div>
                        </div>
                        <div class="login__button">
                            <button class="btn btn__reget_password" id="btn__reget_password">Đặt lại mật khẩu</button>
                        </div>
                    </div>
                    <div class="frame__right to-login">
                        <p>Bạn đã sẵn sàng ?<span><button class="btn hover-underline" id="btn__login">Đăng nhập</button></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="register">
        <div class="block__center">
            <div class="block__flex-row">
                <div class="frame__left">
                    <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
                </div>
                <div class="frame__right">
                    <div class="frame__right logo-brand">
                        <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
                    </div>
                    <div class="frame__right content">
                        <div class="login__social-network">
                            <button class="btn btn__social-network">
                                <span><img src="./imgs/icons/Google.png">ĐĂNG KÝ BẰNG GOOGLE</span>
                            </button>
                            <button class="btn btn__social-network">
                                <span><img src="./imgs/icons/Facebook.png">ĐĂNG KÝ BẰNG FACEBOOK</span>
                            </button>
                        </div>
                        <div class="">
                                <p>Hoặc</p>
                        </div>
                        <form class="login__form" id="register__form">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInp" placeholder="name@example.com" name="email">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPasswo" placeholder="Password" name="password">
                                <label for="floatingPassword">Create password</label>
                            </div>
                            <div class="login__button">
                                <button class="btn btn__register">ĐĂNG KÝ</button>
                            </div>
                        </form>
                        
                        <div class="to-forget-password"></div>
                    </div>
                    <div class="frame__right to-register">
                        <p>Bạn đã sẵn sàng với tài khoản mới của mình? <span><button class="btn hover-underline" id="btn__login">Đăng nhập</button></span></p>
                        <p>Bằng cách tạo tài khoản, bạn có đồng ý với 
                            <span><a href="#">Điều khoản dịch vụ</a></span> và
                            <span><a href="#">Chính sách quyền riêng tư.</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script> 
</body>
</html>
