<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="block__center">
        <div class="block__flex-row">
            <div class="frame__left">
                <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
            </div>
            <div class="frame__right">
                <div class="frame__right-nav--home">
                    <a href="./index.html"><img src="./imgs/blog/logo.webp" alt="#"></a>
                </div>
                <div class="frame__right form">
                    <div class="form__title">
                        <h5>Đăng nhập tài khoản của bạn</h2>
                    </div>
                    <div class="form__social-network">
                        <button class="btn btn__social-network">
                            <span><img src="./imgs/icons/Google.png">ĐĂNG NHẬP BẰNG GOOGLE</span>
                        </button>
                        <button class="btn btn__social-network">
                            <span><img src="./imgs/icons/Facebook.png">ĐĂNG NHẬP BẰNG FACEBOOK</span>
                        </button>
                    </div>
                    <div class="">
                        <p>Hoặc</p>
                    </div>
                    <form class="form__width-full" id="login-form" method="get">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                name="email">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="login__button">
                            <button class="btn btn__login">ĐĂNG NHẬP</button>
                        </div>
                    </form>

                    <div class="to-forget-password">
                        <div class="text__start-left">
                            <a href="./regot-password.html" class="text-hover--underline">Bạn đã quên mật khẩu?</a>
                        </div>
                    </div>
                </div>
                <div class="frame__right to-register">
                    <p>Bạn chưa có tài khoản?<span><a href="./register.html" class="text-hover--underline">Tạo tài
                                khoản.</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
