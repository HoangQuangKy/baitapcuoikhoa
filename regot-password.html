<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/regot-password.css">
    <title>Document</title>

<body>   
    <div class="block__center">
        <div class="block__flex-row">
            <div class="frame__left">
                <img src="./imgs/banner/hinh-nen-trang-suc.png" alt="#">
            </div>
            <div class="frame__right">
                <div class="frame__right-nav--home">
                    <a href="./index.html"><img src="./imgs/blog/logo.webp" alt="#"></a>
                </div>
                <div class="frame__right form">
                    <div class="from-title">
                        <h5>Quên mật khẩu?</h2>
                    </div>
                    <div class="">

                    </div>

                        <div class="form-floating mb-3">

                </div>
                <div class="frame__right to-login">
